


    <html lang="en">

      <head>
        <meta charset="UTF-8">
        <title>Tables Page</title>
      
        <!-- Latest compiled and minified CSS & JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      
      </head>
      
      <body>
      
        <div class="container">
       <!-- header - jumbotron -->
          <div class="jumbotron">
            <h1>Team Number 1 Hot Restaurant</h1>
            <hr>
        <!-- current reservations card  -->
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <br>
      <!-- link to home page -->
            <div class="text-center">
              <a href="/reserve"><button type="button"> Make Reservation</button></a>
              <a href="/">Home</a>
            </div>
          </div>
      
          <div class="row">
            <div class="col-lg-12">
      
              <!-- displays any tables with reservations  -->
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">Current Reservations</h4>
                </div>
                <section class="panel-body" id="tableSection">
                  
                </section>
                </div>
                <!-- link to make reservations  -->
                <!-- waitlist card -->
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">Waiting List</h4>
                </div>
                <section class="panel-body" id="waitlistSection">
                  
                </section>
              </div>
            </div>
          </div>
          
      <!-- footer  -->
      
            <footer class="footer">
              <div class="container">
                <p>Control Panel</p>
                <!-- clear table button  -->
                <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
              </div>
            </footer>
      
        </div>
      <!-- link to table api  -->
      <!-- link to waitlist api -->
        <script type='text/javascript'>
          $.ajax({
                url: '/api',
                method: 'GET'
              }).done(function(response) {
                console.log(response.reservations);
                if (response) {
                  var tableSection = $('#tableSection');
                  var waitlistSection = $('#waitlistSection');
                  for (var i = 0; i < response.reservations.length; i++) {
                    var tableDiv = $('<div>').addClass('well');
      
                    var id = response.reservations[i].id;
                    tableDiv.append($('<h2>').html("<span class='label label-primary'>1</span>|"));
                    tableDiv.append($('<div>').append($('<h4>').text(id)));
      
                    tableSection.append(tableDiv);
                  }
                  for (var i = 0; i < response.waitlist.length; i++) {
                    var tableDiv = $('<div>').addClass('well');
      
                    var id = response.waitlist[i].id;
                    tableDiv.append($('<h2>').html("<span class='label label-primary'>1</span>|"));
                    tableDiv.append($('<div>').append($('<h4>').text(id)));
      
                    waitlistSection.append(tableDiv);
                  }
                }
              });
        </script>
      
      </body></html>
