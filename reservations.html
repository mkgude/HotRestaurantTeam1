<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Page</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- header - jumbotron -->
      <div class="jumbotron text-center">
        <h1 class="display-4">Hot Restaurant</h1>
        <hr class="my-4" />
        <p>
          Make your reservation
        </p>
        <!-- link to view tables -->
        <a class="btn btn-primary btn-lg" href="/tables" role="button"
          >View Tables</a
        >
        <!-- link to homepage -->
        <a class="btn btn-danger btn-lg" href="/" role="button">Home</a>
      </div>

      <!-- form for reservations -->
      <!-- input name, email, id, phonenumber, submit button  -->
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              Table Reservation
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Your Name"
                  id="name"
                />
              </div>
              <!-- phonenumber -->
              <div class="form-group">
                <label for="name">Phone Number</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Your Phone Number"
                  id="phonenumber"
                />
              </div>
              <!-- email -->
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Your Email"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <!-- id -->
              <div class="form-group">
                <label for="exampleInputPassword1">Unique ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="unqiueid"
                  placeholder="Your ID"
                />
              </div>

              <button id="submitBtn" type="submit" class="btn btn-primary">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <!-- Name -->
      </div>

      <!-- footer  -->
      <footer class="footer">
        <div class="contain">
          <p>
            <!-- link to table api  -->
            <a href="/api/tables">API Table Link</a> |
            <!-- link to waitlist api -->
            <a href="/api/waitlist">API Wait List</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
